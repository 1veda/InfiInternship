<html>
<head>
	<title>grid layout</title>
	<style>
	body{
	display:grid;
	grid-template-areas:"header header header" "nav article ads" "footer footer footer";
	grid-template-rows:80px 1fr 70px;
	grid-template-columns:20% 1fr 15%;
	grid-row-gap:10px;
	grid-column-gap:10px;
	height:100vh;
	margin:0;}
	header,footer,article,nav,div{
	padding:1.2em;
	background-color:powderblue;}
	#pageheader{
	grid-area:header;
	text-align:center;}
	#pagefooter{
	grid-area:footer;}
	#mainarticle{
	grid-area:article;}
	#mainnav{
	grid-area:nav;}
	#sideads{
	grid-area:ads;}
	</style>
</head>
<body>
	<header id="pageheader">infidata technologies</header>
	<article id="mainarticle">Article</article> <!--article defines an independent self contained data-->
	<nav id="mainnav">navigation</nav>
	<div id="sideads">Advertisemnet</div>
	<footer id="pagefooter">Footer</footer>
</body>
</html>
