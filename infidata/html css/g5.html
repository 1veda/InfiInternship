<html>
<head>
	<title>alert buttons</title>
	<style>
	.btn{
	color:white;
	font-size:20px;
	padding:14px 18px;
	border:none;
	cursor:pointer;}
	.Success{
	background-color:blue;}
	.Success:hover{
	background-color:#5050a7;}
	.Danger{
	background-color:red;}
	.Danger:hover{
	background-color:#e03030;}
	.Warning{
	background-color:orange;}
	.Warning:hover{
	background-color:#e0960e;}
	</style>
</head>
<body>
<h2>Alert buttons</h2>
<button class="btn Success" type="submit" value="submit">Success</button>&nbsp;&nbsp;
<button class="btn Danger" type="submit" value="submit">Danger</button>&nbsp;&nbsp;
<button class="btn Warning" type="submit" value="submit">Warning</button>
</body>
</html>
