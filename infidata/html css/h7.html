<html>
<head>
	<title>transition</title>
	<style>
	div{
	background-color:dodgerblue;
	height:100px;
	width:100px;
	transition:width 2s,height 2s,transform 2s;
	}
	div:hover{
	width:400px;
	height:400px;
	transform:rotate(360deg);}
	</style>
</head>
<body>
	<div class="transition">
	<img src="veda1.jpg" width="400px" height="400px">
	</div>
</body>
</html>
