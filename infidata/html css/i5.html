<html>
<head>
	<title>rotate</title>
	<style>
	div{
	background-color:cyan;
	height:100px;
	width:100px;
	transition:width 5s,height 5s,transform 1s;
	}
	div:hover{
	width:400px;
	height:400px;
	transform:rotate(360deg);}
	</style>
</head>
<body>
	<div class="transition">
	<img src="we1.jpg" width="400px" height="400px">
	</div>
</body>
</html>
