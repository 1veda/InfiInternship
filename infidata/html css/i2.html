<html>
<head>
	<title>sample calci</title>
	<link rel="stylesheet" href="two.css">
</head>
<body>
	<div class="container">
	<p>Calculator</p>
	<div class="calculator">
	<div class="calculator_display" button="submit" value="X">0</div>
	<div class="calculator_keys">
	<button class="key--operator">AC</button>
	<button class="key--operator"><</button>
	<button class="key--operator">></button>
	<button class="key--operator">Del</button>
	<button>7</button>
	<button>8</button>
	<button>9</button>
	<button>6</button>
	<button>5</button>
	<button>4</button>
	<button>3</button>
	<button>2</button>
	<button>1</button>
	<button>.</button>
	<button>0</button>
	<button>=</button>
	<button class="key--equal">/<br><br>&times;<br><br>-<br><br>+<br></button>
	</div>
	</div>
	</div>
</body>
</html>
