<html>
	<head>
		<title>internal styling</title><!--internal styling is nothing but declare a style tag or web element under the header and call the tag names with their stylings inside the header-->
		<style>
			body{
			background-color:black;
			color:white;}
			h1{
			color:violet;}
			p{
			color:purple;}
		</style>
	</head>
	<body>
		<h1>this is inetrnal styling</h1>
		<br>
		<p>today we are discussing internal styling</p>
		<br>
		<p>as inetrnal style</p>
	</body>
</html>
