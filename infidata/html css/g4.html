<html>
<head>
	<title>login form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
	.input_container{
	display:flex;
	width:100%;
	margin-bottom:15px;}
	.input_field{
	width:100%;
	padding:10px;
	outline:none;}
	.btn{
	background-color:dodgerblue;
	color:white;
	padding:15px 20px;
	cursor:pointer;
	width:100%;
	opacity:0.9;}
	.icon{
	padding:10px;
	background-color:dodgerblue;
	color:white;
	min-width:50px;
	text-align:center;}
	</style>
</head>
<body>
	<form style="max-width:500px; margin:auto;">
	<div class="input_container">
	<i class="fa fa-user icon"></i>
	<input class="input_field" type="text" name="user name" value="username" placeholder="username"></div>
	<br><div class="input_container">
	<i class="fa fa-envelope icon"></i>
	<input class="input_field" type="text" name="email" value="email" placeholder="email"></div>
	<br><div class="input_container">
	<i class="fa fa-key icon"></i>
	<input class="input_field" type="password" name="password" value="password" placeholder="password"></div>
	<br><div><button type="button" class="btn">register</button></div>
	</form>
</body>
</html>
