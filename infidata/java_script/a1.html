<html>
<head>
<meta charset="utf-8">
	<title>javascript</title><!--in this example uses the method to find an html element with id-demo and changes the html element content<inner html> to hello javascript-->
</head>
<body>
	<h2>javascript class</h2>
	<p id="demo">javascript can change html content</p>
	<button type="button" onclick='document.getElementById("demo").innerHTML="hello javascript" '>click me</button>
</body>
</html>
