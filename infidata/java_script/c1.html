<html>
<head>
	<title>objects</title>
</head>
<body>
<p id="demo"></p>
	<script type="text/javascript">
	var person={
	firstName:"veda",
	lastName:"shree",
	age:20,
	fullName:function(){
	return this.firstName+" "+this.lastName;
	}
	};
	document.getElementById('demo').innerHTML=person.fullName();
	</script>
</body>
</html>
