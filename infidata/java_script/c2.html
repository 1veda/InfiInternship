<html>
<head>
	<title>creating object using new keyword</title>
</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
	var person=new Object();
	person.firstName="goutham";
	person.lastName="R";
	person.age="27";
	document.getElementById('demo').innerHTML=person.firstName+" age is "+person.age;
	</script>
</body>
</html>
